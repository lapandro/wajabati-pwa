<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجباتي - المنصة الذكية لإدارة المطاعم وطلبات العملاء</title>
    <!-- ربط ملف Tailwind CSS المولد. هذا هو الملف الذي يجب أن يحتوي على تصميم التطبيق. -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- ربط ملف PWA Manifest لجعل التطبيق قابلاً للتثبيت -->
    <link rel="manifest" href="/manifest.json">
    <!-- أيقونات التطبيق لأجهزة Apple (يمكن إضافة أحجام أخرى في مجلد assets/icons) -->
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <!-- تحديد لون شريط العنوان في المتصفح لأجهزة Android -->
    <meta name="theme-color" content="#F87171"/> 

    <!-- جلب خط Inter من Google Fonts لضمان مظهر متناسق -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- تضمين Tailwind CSS CDN (للراحة أثناء التطوير). في الإنتاج، يجب الاعتماد فقط على ملف style.css المولد. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تعريف الخط الافتراضي لكامل الجسم */
        body {
            font-family: 'Inter', sans-serif;
            /* منع scrollbar أفقي على جميع الأجهزة */
            overflow-x: hidden;
        }
        /* لضمان احتلال الـ main للمساحة المتاحة وتوسيط المحتوى */
        main {
            display: flex;
            flex-grow: 1; /* السماح للمحتوى الرئيسي بالنمو لملء المساحة المتاحة */
            align-items: center; /* توسيط عمودي */
            justify-content: center; /* توسيط أفقي */
        }
        /* كلاس للرسائل المؤقتة */
        .message-box {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            color: white;
            z-index: 50; /* تأكد أنها تظهر فوق كل شيء آخر */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- رأس التطبيق: شريط التنقل العلوي -->
    <header class="bg-red-600 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">وجباتي</h1>
            <div id="auth-buttons" class="space-x-4 flex items-center">
                <!-- هذه الأزرار سيتم التحكم في رؤيتها بواسطة JavaScript بناءً على حالة المصادقة -->
                <button id="login-button" class="bg-white text-red-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition-colors">تسجيل الدخول</button>
                <button id="signup-button" class="bg-white text-red-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition-colors">إنشاء حساب</button>
                <button id="logout-button" class="bg-white text-red-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition-colors hidden">تسجيل الخروج</button>
            </div>
        </nav>
    </header>

    <!-- المحتوى الرئيسي للتطبيق: سيتم تحديثه بواسطة JavaScript.
         يتضمن الآن رسالة تحميل أولية لجعل تجربة المستخدم أفضل. -->
    <main id="app-content" class="flex-grow container mx-auto p-4 mt-4 bg-white rounded-lg shadow-lg">
        <!-- رسالة تحميل أولية تظهر حتى يتم تهيئة JavaScript وتحميل المحتوى الفعلي.
             الرسالة التي كنت تراها "جاري تحميل التطبيق..." ستظهر هنا مع مؤشر تحميل. -->
        <div class="text-center w-full">
            <p class="text-2xl font-semibold text-gray-700 mb-4">جاري تحميل التطبيق...</p>
            <!-- مؤشر تحميل دوار (spinner) -->
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto"></div>
        </div>
    </main>

    <!-- تذييل التطبيق: معلومات حقوق النشر -->
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center shadow-inner">
        <p>&copy; 2024 وجباتي. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- ربط ملف JavaScript الرئيسي. يجب أن يكون من النوع "module" لاستخدام import/export. -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
