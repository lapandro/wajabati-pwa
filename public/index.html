<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F87171" /> 
    <title>وجباتي - المنصة الذكية لإدارة المطاعم وطلبات العملاء</title>

    <!-- Manifest & Icons: استخدام المسارات الجذرية -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png" />

    <!-- CSS: استخدام المسار الجذري لملف style.css المولد بواسطة Tailwind -->
    <link rel="stylesheet" href="/css/style.css" />
    
    <!-- ربط الخطوط من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />

    <!-- تضمين Tailwind CSS CDN (مؤقتًا للتطوير والتشخيص) -->
    <!-- هذا سيضمن أن التصميم يظهر حتى لو فشل بناء ملف style.css المولد -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تعريف الخطوط الافتراضية للجسم بالكامل */
        body {
            font-family: 'Tajawal', 'Inter', sans-serif;
            /* منع شريط التمرير الأفقي غير المرغوب فيه */
            overflow-x: hidden;
        }
        /* لضمان توسيط محتوى التحميل الأولي */
        main {
            display: flex;
            flex-direction: column; /* لترتيب العناصر داخل main عمودياً */
            align-items: center;    /* توسيط أفقي */
            justify-content: center; /* توسيط عمودي */
            flex-grow: 1; /* للسماح للمحتوى الرئيسي بالنمو لملء المساحة المتاحة */
            min-height: 80vh; /* لضمان ظهور رسالة التحميل في منتصف الشاشة حتى لو كان المحتوى صغيرًا */
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- رأس التطبيق: شريط التنقل العلوي -->
    <header class="bg-red-600 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">وجباتي</h1>
            <div id="auth-buttons" class="space-x-4 flex items-center">
                <button id="login-button" class="bg-white text-red-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition-colors">تسجيل الدخول</button>
                <button id="signup-button" class="bg-white text-red-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition-colors">إنشاء حساب</button>
                <button id="logout-button" class="bg-white text-red-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition-colors hidden">تسجيل الخروج</button>
            </div>
        </nav>
    </header>

    <!-- المحتوى الرئيسي للتطبيق: سيتم استبدال هذا المحتوى بواسطة JavaScript. -->
    <main id="app-root" class="app-container bg-white rounded-lg shadow-lg">
        <div class="text-center w-full p-8">
            <p class="text-2xl font-semibold text-gray-700 mb-4">جاري تحميل التطبيق...</p>
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto"></div>
        </div>
    </main>

    <!-- تذييل التطبيق: معلومات حقوق النشر -->
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center shadow-inner">
        <p>&copy; 2024 وجباتي. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- ربط ملف JavaScript الرئيسي: استخدام المسار الجذري. -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
